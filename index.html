<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="calculator">
        <p class="display" id="display">0</p>
        <div class="botoes">
          <button class="operador limpar" id="limpar">CLEAR</button>
          <button class="operador limpar" id="del">DEL</button>
          <button class="operador" id="potencia">^</button>
          <button class="operador" id="porcento">%</button>
          <button class="operador" id="dividir">/</button>
          <button class="operador" id="vezes">*</button>
          <button class="num" id="sete">7</button>
          <button class="num" id="oito">8</button>
          <button class="num" id="nove">9</button>
          <button class="operador" id="menos">-</button>
          <button class="num" id="quatro">4</button>
          <button class="num" id="cinco">5</button>
          <button class="num" id="seis">6</button>
          <button class="operador" id="mais">+</button>
          <button class="num" id="um">1</button>
          <button class="num" id="dois">2</button>
          <button class="num" id="tres">3</button>
          <button class="num" id="zero">0</button>
          <button class="num" id="ponto">.</button>
          <button class="operador igual" id="igual">=</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Adriel Faria</p>
    </footer>
  </body>
</html>
